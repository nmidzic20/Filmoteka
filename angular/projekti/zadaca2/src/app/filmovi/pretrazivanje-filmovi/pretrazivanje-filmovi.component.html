<header><h2>Pretra≈æivanje filmova</h2></header>
<main>
    <p class="filtar" *ngIf="status == 200">
        Filter: <input type="text" placeholder="Kljucne rijeci" [ngModel]="kljucneRijeciFiltar" (ngModelChange)="dajRijeciFiltra($event)">
    </p>

    <app-stranicenje #stranicenjeFilmoviPretrazivanje (promjenaStranicenje)="dajFilmove($event)"></app-stranicenje>
    
    <mat-grid-list cols="4" rowHeight="750px">
        <mat-grid-tile *ngFor="let film of filmovi"
        [class.oznaceni]="film === oznaceniFilm" 
        (mouseover)="oznaciFilm(film)">
        <mat-card class="film-card" [ngClass]="dajKlasu()">
            <mat-card-header>
                <mat-card-title id="naslov">{{film.title}}</mat-card-title>
                <mat-card-subtitle>
                    TMDB id filma: {{film.id}}<br>
                </mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image src="https://image.tmdb.org/t/p/w500{{film.backdrop_path}}" alt="https://image.tmdb.org/t/p/w500{{film.backdrop_path}}">
            <mat-card-content>
                <br>
                <p>
                    {{film.overview}}
                </p>
                <p>Jezik: {{film.original_language}}</p>
                <p>Naslov originala: {{film.original_title}}</p>
                <p>Datum izlaska: {{film.release_date}}</p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-raised-button color="primary" (click)="dodajUBazu(film);">Dodaj u bazu</button>
            </mat-card-actions>
        </mat-card>
        </mat-grid-tile>
    </mat-grid-list>
    
</main>
