<header><h2>Moj profil</h2></header> 
<main *ngIf="korisnik?.korime">
    <mat-card class="profil-card">
        <mat-card-header>
            <mat-card-title style="font-size:22px;font-weight:bold">
                Korisnik: {{korisnik?.korime}}
            </mat-card-title>
            <mat-card-subtitle [ngSwitch]="korisnik?.tip_korisnika_id">
                Uloga:
                <span *ngSwitchCase="1">Administrator</span>
                <span *ngSwitchCase="2">Regularni korisnik</span>
                <br>
            </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <div *ngFor="let k of kor_podaci | keyvalue: originalOrder">
                {{k.key}}: {{k.value}}
            </div>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="primary" (click)="azuriraj()">Ažuriraj korisničke podatke</button>
        </mat-card-actions>
    </mat-card>    
</main>
