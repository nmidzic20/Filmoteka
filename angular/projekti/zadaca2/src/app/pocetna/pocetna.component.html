<app-stranicenje #stranicenjePocetna (promjenaStranicenje)="dajZanrove($event)"></app-stranicenje>
<mat-grid-list cols="3" rowHeight="400px">
    <mat-grid-tile *ngFor="let zanr of zanroviZaPrikaz">
        <mat-card class="zanr-card">
            <mat-card-header>
                <mat-card-title>{{zanr.z_naziv}}</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <mat-grid-list cols="2">
                    <mat-grid-tile *ngFor="let film of filmoviPoZanrovima.get(zanr.z_tmdb_id!)"
                    [class.oznaceni]="film === oznaceniFilm" 
                    (mouseover)="oznaciFilm(film)" (click)="otvoriDetaljeFilma(film)">
                        <mat-card style="margin-top: 30px;">
                            <mat-card-header *ngIf="film.naziv != null && film.naziv != ''">
                                <mat-card-title>{{film.naziv}}</mat-card-title>
                            </mat-card-header>
                            <mat-card-content *ngIf="film.tmdb_id">
                                <img mat-card-image height="150" width="250"
                                src="https://image.tmdb.org/t/p/w500{{film.putanja_pozadine}}" 
                                alt="https://image.tmdb.org/t/p/w500{{film.putanja_pozadine}}">
                                <p>
                                    <strong>Kliknite za detalje filma</strong>
                                </p>
                            </mat-card-content>
                        </mat-card>
                    </mat-grid-tile>
                </mat-grid-list>
            </mat-card-content>
        </mat-card>
    </mat-grid-tile>
</mat-grid-list>
