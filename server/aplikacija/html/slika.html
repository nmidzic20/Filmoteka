<!DOCTYPE html>
<html lang="hr">
    <head>
            <meta charset="UTF-8">
            <title>Slika</title>
            <script src="/js/funkcije.js"></script>
            <script src="/js/slika.js"></script>
    </head>
    <body>
        <header id="zaglavlje"><h1>Slika</h1></header>
        <nav id="navigacija">#navigacija#</nav>
        <main id="sadrzaj">
            <h2>Prenesite sliku</h2>
            <form action="/prijenosSlike" method="POST" enctype="multipart/form-data">
                <fieldset>
                    <legend>Prijenos slike</legend>
                    <span id="selectFilmovi"></span>
                    <label for="slika">Slika: </label>
                    <input type="file" id="slika" name="slika" required><br>
                    <input type="submit" value=" Prenesi ">
                </fieldset>
            </form>
        </main>
        <footer>
            <a href="http://validator.w3.org/check?uri=https://spider.foi.hr/RWA/2022/zadaca_01/nmidzic20/aplikacija/html/slika.html" title="Validator HTML">
                <img src="https://cdn-icons-png.flaticon.com/512/732/732212.png" height="20" alt="ikona validatora HTML">
            </a>
        </footer>
    </body>
</html>
