<!DOCTYPE html>
<html lang="hr">

<head>
    <title>Filmovi pregled</title>
    <meta charset="UTF-8">
    <script src="/js/funkcije.js"></script>
    <script src="/js/filmoviPregled.js"></script>
</head>

<body>
    <div id="skocni"></div>
    <header><h1>Filmovi pregled</h1></header>
    <nav>#navigacija#</nav>
    <main>
        <div id="poruka">#poruka#</div><br>
        Filter: <input type="text" id="filter" placeholder="Kljucne rijeci">
        Žanr:
        <span id="spanZanr"></span>
        Od datuma dodavanja: <input type="date" id="datum">
        Sortiraj po: 
        <select id="sortiraj">
            <option value="d">Datumu</option>
            <option value="z">Žanru</option>
            <option value="n">Nazivu</option>
          </select>
        <div id="stranicenje"></div>
        <div id="sadrzaj"></div>
    </main>
    <footer>
        <a href="http://validator.w3.org/check?uri=https://spider.foi.hr/RWA/2022/zadaca_01/nmidzic20/aplikacija/html/filmovi_pregled.html" title="Validator HTML">
            <img src="https://cdn-icons-png.flaticon.com/512/732/732212.png" height="20" alt="ikona validatora HTML">
        </a>
    </footer>
</body>
</html>
